    <main>
        <section id="home" class="home_section">
            <div class="logo">
                <img src="imagenes/logo.png" class="logo__img" alt="Banner - Lucas Gabriel">  
                <div class="logo__p">
                    <p class="logo__p--name">LUCAS</p>
                    <p class="logo__p--name">GABRIEL</p>
                    <p class="logo__p--ofice">PHOTOGRAPHY</p>
                </div>
            </div>
        </section>
        <section id="about" class="about_section">

        </section>
        <section id="albums" class="album_section">
            <div class="carrusel">
                <div class="containerImagen"> <img name="slider" id="ventana" width="300" height="400" ></div>
                <div class="containerImagen"><img src="imagenes/lucasImg (1).jpg" alt="" class="elemento"></div>
                <div class="containerImagen"><img src="imagenes/img4.jpg" alt="" class="elemento"></div>
                <div class="containerImagen"><img src="imagenes/lucasImg(7).jpg" alt="" class="elemento"></div>
            </div>
        </section>
 
        <section id="contact" class="contact_section">
            <form action="#" class="form_box">
                <div class="input_box">
                    <input type="text"name="nombre" placeholder="Nombre">
                </div>
                <div class="input_box">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input_box">
                    <input type="text" name="asunto" placeholder="Asunto">
                </div>
                <div class="input_box">
                    <input type="text" name="mensaje" placeholder="Mensaje">
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </section>

</body>
<script>
    window.addEventListener('load', function (){
        console.log('imagenes cargaron');

        var imagenes=[];
        imagenes[0]='imagenes/img9.jpg';
        imagenes[1]='imagenes/img4.jpg';
        imagenes[2]='imagenes/img9.jpg';
        imagenes[3]='imagenes/img4.jpg';

        var indiceImagenes=0;
        
        function  cambiarImagenes(){
            const carruceImg = document.getElementById("ventana");
            carruceImg.src = imagenes[indiceImagenes];

            if(indiceImagenes<3){
                indiceImagenes++;
            }else{
                indiceImagenes=0;
            }

        }
        setInterval(cambiarImagenes, 500);
    
    });
</script>
